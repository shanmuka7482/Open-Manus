<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nava AI - AI Dashboard</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0a0a0a',
            foreground: '#fafafa',
            primary: '#7B61FF',
            'primary-foreground': '#ffffff',
            card: 'rgba(20, 20, 20, 0.95)',
            'card-foreground': '#fafafa',
            border: 'rgba(255, 255, 255, 0.1)',
            input: '#262626',
            'input-background': 'rgba(40, 40, 40, 0.6)',
            muted: 'rgba(40, 40, 40, 0.8)',
            'muted-foreground': '#a1a1aa',
            accent: '#262626',
            'accent-foreground': '#fafafa',
            destructive: '#ef4444',
            'destructive-foreground': '#ffffff',
            ring: '#7B61FF',
          },
          borderRadius: {
            lg: '0.75rem',
            md: 'calc(0.75rem - 2px)',
            sm: 'calc(0.75rem - 4px)',
          },
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'glow': '0 0 20px rgba(123, 97, 255, 0.3), 0 8px 32px rgba(123, 97, 255, 0.2)',
            'glow-hover': '0 0 30px rgba(123, 97, 255, 0.4), 0 12px 40px rgba(123, 97, 255, 0.3)',
            'glass': '0 8px 32px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.05)',
            'glass-dark': '0 8px 32px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1)',
          },
          backdropBlur: {
            'xs': '2px',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            glow: {
              'from': { boxShadow: '0 0 20px rgba(123, 97, 255, 0.3)' },
              'to': { boxShadow: '0 0 30px rgba(123, 97, 255, 0.5)' },
            },
          },
        },
      },
      darkMode: 'class',
    }
  </script>

  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #0a0a0a;
      color: #fafafa;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(123, 97, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
    }

    .light body {
      background-color: #fafafa;
      color: #0a0a0a;
      background-image: none;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(123, 97, 255, 0.3);
      border-radius: 3px;
      transition: background-color 0.2s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(123, 97, 255, 0.5);
    }

    /* Glass effect utilities */
    .glass-card {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .glass-card-light {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 0.75rem;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .gradient-button {
      background: linear-gradient(135deg, #7B61FF 0%, #8B5CF6 100%);
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow:
        0 4px 14px rgba(123, 97, 255, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }

    .gradient-button:hover {
      transform: translateY(-1px);
      box-shadow:
        0 8px 25px rgba(123, 97, 255, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2);
    }

    .glow-effect {
      box-shadow:
        0 0 20px rgba(123, 97, 255, 0.3),
        0 8px 32px rgba(123, 97, 255, 0.2);
    }

    .glow-effect-hover:hover {
      box-shadow:
        0 0 30px rgba(123, 97, 255, 0.4),
        0 12px 40px rgba(123, 97, 255, 0.3);
    }

    .text-gradient {
      background: linear-gradient(135deg, #7B61FF 0%, #8B5CF6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      color: #a1a1aa;
      transition: all 0.2s ease;
    }

    .sidebar-item:hover {
      color: #fafafa;
      background-color: rgba(38, 38, 38, 0.5);
    }

    .sidebar-item.active {
      color: #fafafa;
      background-color: rgba(38, 38, 38, 0.8);
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: rgba(40, 40, 40, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: #fafafa;
      transition: all 0.2s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: rgba(123, 97, 255, 0.5);
      box-shadow: 0 0 0 2px rgba(123, 97, 255, 0.2);
    }

    .input-field::placeholder {
      color: #a1a1aa;
    }

    .chat-bubble {
      max-width: 18rem;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
    }

    .chat-bubble.user {
      background-color: #7B61FF;
      color: white;
      margin-left: auto;
    }

    .chat-bubble.ai {
      background-color: rgba(20, 20, 20, 0.95);
      color: #fafafa;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 20px rgba(123, 97, 255, 0.3);
      }

      to {
        box-shadow: 0 0 30px rgba(123, 97, 255, 0.5);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-glow {
      animation: glow 2s ease-in-out infinite alternate;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- üåê Language Toggle Button -->
  <button id="translate-toggle"
    class="fixed bottom-4 right-4 bg-[#7B61FF] hover:bg-[#9F7AEA] text-white rounded-full p-3 shadow-glow transition-all"
    title="Translate">
    üåê
  </button>

  <!-- Hidden Google Translate Element -->
  <div id="google_translate_element" style="display: none;"></div>

  <script type="text/javascript">
    // ‚úÖ Step 1: Initialize Google Translate
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,te,ta,ml,fr,es', // ‚úÖ add all languages you want
        autoDisplay: false
      }, 'google_translate_element');
    }

    // ‚úÖ Step 2: Wait for Translate to Load Fully
    function waitForTranslateReady(callback) {
      const interval = setInterval(() => {
        const select = document.querySelector('.goog-te-combo');
        if (select && select.options.length > 1) {  // ‚úÖ ensure more than 1 language loaded
          clearInterval(interval);
          callback(select);
        }
      }, 700);
    }

    // ‚úÖ Step 3: Handle Button Click
    window.addEventListener('load', () => {
      const button = document.getElementById('translate-toggle');
      const languages = ['en', 'hi', 'te', 'ta', 'ml', 'fr', 'es']; // ‚úÖ language order
      let currentIndex = 0;

      waitForTranslateReady((select) => {
        button.addEventListener('click', () => {
          currentIndex = (currentIndex + 1) % languages.length;
          const nextLang = languages[currentIndex];
          select.value = nextLang;
          select.dispatchEvent(new Event('change'));
          button.title = `Translate to ${nextLang.toUpperCase()}`;
        });
      });
    });
  </script>

  <!-- ‚úÖ Step 4: Load Google Translate -->
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- ‚úÖ Step 5: Hide Google Branding -->
  <style>
    .goog-te-banner-frame.skiptranslate,
    .goog-te-gadget-icon,
    .goog-logo-link,
    #google_translate_element,
    .goog-te-menu-value span {
      display: none !important;
    }

    body {
      top: 0px !important;
    }

    .goog-te-gadget {
      height: 0 !important;
      overflow: hidden;
    }
  </style>


</body>

</html>
